<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Members Tab -->
  <ion-tab title="Members" icon-off="ion-arrow-swap" icon-on="ion-arrow-swap" href="#/tab/members">
    <ion-nav-view name="tab-members"></ion-nav-view>
  </ion-tab>

  <!-- Posts Tab -->
  <ion-tab title="Posts" icon-off="ion-pie-graph" icon-on="ion-pie-graph" href="#/tab/posts">
    <ion-nav-view name="tab-posts"></ion-nav-view>
  </ion-tab>

  <!-- Photos Tab -->
  <ion-tab title="Photos" icon-off="ion-pie-graph" icon-on="ion-pie-graph" href="#/tab/photos">
    <ion-nav-view name="tab-photos"></ion-nav-view>
  </ion-tab>

  <!-- Chat Tab -->
  <ion-tab title="Chat" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
