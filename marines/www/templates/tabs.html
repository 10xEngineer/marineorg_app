<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Overview Tab -->
  <ion-tab title="Overview" icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right" href="#/tab/overview">
    <ion-nav-view name="tab-overview"></ion-nav-view>
  </ion-tab>

  <!-- Transfer Tab -->
  <ion-tab title="Transfer" icon-off="ion-arrow-swap" icon-on="ion-arrow-swap" href="#/tab/transfer">
    <ion-nav-view name="tab-transfer"></ion-nav-view>
  </ion-tab>

  <!-- Portfolio Tab -->
  <ion-tab title="Portfolio" icon-off="ion-pie-graph" icon-on="ion-pie-graph" href="#/tab/portfolio">
    <ion-nav-view name="tab-portfolio"></ion-nav-view>
  </ion-tab>

  <!-- Activity Tab -->
  <ion-tab title="Activity" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/activity">
    <ion-nav-view name="tab-activity"></ion-nav-view>
  </ion-tab>

  <!-- Asset Class Tab -->
  <ion-tab title="Asset Class" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/assetclass">
    <ion-nav-view name="tab-assetclass"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
