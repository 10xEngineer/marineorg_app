<ion-view view-title="Members">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="member in members" type="item-text-wrap" href="#/tab/members/{{member.id}}">
        <img ng-src="{{member.face}}">
        <h2>{{member.name}}</h2>
		<h5 class="subdued">{{member.rank}}</h5>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
