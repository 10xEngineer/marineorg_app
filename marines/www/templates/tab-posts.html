<ion-view view-title="Posts">
	<ion-content>
		<ion-list>
			<ion-item class="item-avatar item-icon-right" ng-repeat="post in posts" type="item-text-wrap" href="#/tab/posts/{{post.id}}">
				<div class="post_summary">
					<ul>
						<li class="post_logo"><img ng-src="{{ post.logo && post.logo || '' }}" width="80" height="80" /></li>
						<li class="post_name">
							<h2>{{post.name}}</h2>
							<p class="subdued">{{post.description}}</p>
						 </li>
					</ul>
				</div>
				<i class="icon ion-chevron-right icon-accessory"></i>
			</ion-item>

			<ion-item class="item-avatar item-icon-centre" type="item-text-wrap">
				<button class="button button-block button-positive" ng-click="create()">
				    <i class="icon icon ion-plus-circled"></i>
					Add a new Post
				</button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
