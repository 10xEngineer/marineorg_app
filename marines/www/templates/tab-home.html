<ion-view view-title="Home">
	<ion-content class="padding">
		<ion-refresher pulling-text="Pull To Refresh" on-refresh="refreshTasks()" refreshing-text="Fetching ..." refreshing-icon="ion-loading-b">
		</ion-refresher>
		<div class="list card">
			<div class="summary_header item item-divider">
				<h2 color="primary">Summary</h2>
				<a href="#/tab/posts">
					<i class="icon ion-archive padding-right"></i><p>3 new posts</p></a>
					<i class="icon ion-person padding-right"></i><a href="#/tab/members"><p>2 new members</p></a>
					<i class="icon ion-chatbox padding-right"></i><a href="#/tab/chats"><p>1 new conversation</p></a>
			</div>
		</div>
		<div class="list card">
			<h2 class="summary_header item item-divider">Posts</h2>
			<ul>
				<div class="item-avatar item-icon-right" ng-repeat="post in posts" type="item-text-wrap">
					<div class="post_summary"  href="#/tab/posts">
						<li class="post_name">
							<p>{{post.name}}</p>
						</li>
						<i class="icon ion-archive icon-accessory"></i>
					</div>
				</div>
			</ul>
		</div>
		<div class="list card">
			<h2 class="summary_header item item-divider">Members</h2>
			<ul>
				<div class="item-avatar item-icon-right" ng-repeat="member in members" type="item-text-wrap" href="#/tab/members">
					<div class="post_summary">
						<li class="post_name">
							<h2 class="post_logo">{{member.name}}</h2>
							<img ng-src="{{member.face}}"  width="50" height="50">
						</li>
						<i class="icon ion-chevron-right icon-accessory"></i>
					</div>
				</div>
			</ul>
		</div>
	</ion-content>
</ion-view>
