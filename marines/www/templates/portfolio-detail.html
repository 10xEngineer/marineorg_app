<!--
  This template loads for the 'tab.portfolio-detail' state (app.js)
  'portfolio' is a $scope variable created in the PortfolioDetailCtrl controller (controllers.js)
  The PortfolioDetailCtrl pulls data from the Portfolios service (service.js)
  The Portfolio service returns an array of portfolio data
-->


<ion-view view-title="{{portfolio.name}}">
  <ion-content class="padding">
    <div class="list card">
		<div class="item item-body">
		    <p>
		      {{portfolio.name}}
		    </p>
		  </div>
		
		  <div class="item item-body">
		    <p class="subdued">
		      {{portfolio.description}}
		    </p>
		  </div>

		<div class="item item-body">
			<h4>Composition</h4>
			<canvas donutchart 
					data="donutchart" 
					width="200" height="200">
			</canvas>
			<div class="overlay_text"><span color="#0000FF">{{bond_percentage}}</span>|<span color="#00FF00">{{stock_percentage}}</span></div>
			<div class="legend">
				<ul>
					<!--div ng-bind-html="legend"></div-->
				</ul>
			</div>
		</div>

		<div class="item item-body">
			<h4>Performance</h4>
			<canvas linechart data="linechart" width="600" height="300"></canvas>
		</div>
		
		<div class="item tabs tabs-secondary tabs-icon-left">
		  <a class="tab-item" href="#/tab/portfolio">
		    <i class="icon ion-pie-graph"></i>
		    All Portfolio Funds
		  </a>
		  <a class="tab-item" href="#">
		    <i class="icon ion-trash-a"></i>
		    Delete
		  </a>
		</div>
	</div>
  </ion-content>
</ion-view>
