<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!--link href="//static.ucanpay.io/bower_components/ionic/css/ionic.css" rel="stylesheet"-->
	<link rel="stylesheet" href="../lib/angular-carousel/dist/angular-carousel.min.css">
	
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
	<script src="lib/numeral.min.js"></script>
	<script src="lib/chroma.min.js"></script>
	<script src="lib/lodash.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

	<script src="lib/jquery/dist/jquery.min.js"></script>
	<script src="lib/jquery-ui/jquery-ui.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
	
	<script src="lib/carousel-functions.js"></script>
	<script src="lib/angular-carousel/dist/angular-carousel.min.js"></script>
	<script src="lib/angular-touch/angular-touch.min.js"></script>
	
	<!-- profile hover functionality -->
	<script>
		$(window).ready(function() {  
		  $(".connect-icons a").hover(function(){
		    $(".connect-box").toggleClass("color-"+ this.className );
		    $(".text-"+ this.className).toggleClass("show");
		  });
		});
	</script>
  </head>

  <body ng-app="starter" class="background" no-scroll>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view class="scroll-content" ></ion-nav-view>
  </body>
</html>
